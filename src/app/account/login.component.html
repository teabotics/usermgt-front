
<h3 class="card-header">Login</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <button *ngIf="!userNotActivated" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <button *ngIf="userNotActivated" type="button" (click)="onResendVerificationEmail()" [disabled]="loading" class="btn btn-danger">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Resend Verification Email
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
<!--            <div class="form-group col text-right">-->
<!--                <a routerLink="../forgot-password" class="btn btn-link pr-0">Forgot Password?</a>-->
<!--            </div>-->
        </div>
    </form>

</div>

  <h3 class="card-header" style="border-top: 1px solid rgba(0,0,0,.125)">Social Login</h3>
  <div class="card-body">
    <button type="button" (click)="loginAuth0ImplicitFlow('google-oauth2')" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Google Login
    </button>&nbsp;&nbsp;
    <button type="button" (click)="loginAuth0ImplicitFlow('facebook')" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      FB Login
    </button>
  </div>
